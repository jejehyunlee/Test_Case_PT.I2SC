<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Details Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
  <div class="container">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">PT. Istidata Indopasific Solution Center</a>
        <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
      </div>
    </nav>
    <br>

    <div class="card" style="width: 30rem;">
      <div class="card-body">
        <h3> <center>Detail Data :</center> </h3>
        <br>
        <ul class="list-group" th:each="prod : ${products}">
        <li><B>No. Registrasi :</B>
          <li class="list-group-item" th:text="${prod.noreg}"></li>
        </li>
        <li><B>Nama :</B>
          <li class="list-group-item" th:text="${prod.nama}"> </li>
        </li>
          <li><B>Alamat :</B>
          <li class="list-group-item" th:text="${prod.alamat}"> </li>
        </li>
          <li><B>Merk Kendaraan :</B>
          <li class="list-group-item" th:text="${prod.merk}"> </li>
        </li>
          <li><B>Tahun Kendaraan :</B>
          <li class="list-group-item" th:text="${prod.tahun}"> </li>
        </li>
          <li><B>Warna :</B>
          <li class="list-group-item" th:text="${prod.warna}"> </li>
        </li>
          <li><B>Bahan Bakar :</B>
          <li class="list-group-item" th:text="${prod.Bbakar}"> </li>
        </li>
        </ul>
        <br>
        <br>
        <a class="btn btn-primary btn-sm" href="http://localhost:8080/" role="button">Back</a>
      </div>
    </div>
