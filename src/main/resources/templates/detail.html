<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/img/AHM.png">
  <title>Edit Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">PT. Istidata Indopasific Solution Center</a>
        <!-- <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form> -->
      </div>
    </nav>
    <br>
    <br>

    <form th:object="${products}" method="post" th:action="@{/update}">

      <h3>Detail Data</h3>
      <div class="card" style="width: 30rem" ;>
        <div class="card-body">
          <input type="hidden" th:field="*{id}">
          <span>
            <div class="form-group ">
              <label>No.Induk Karyawan</label>
              <input type="text" disabled="true" class="form-control" id="nik" th:field="*{nik}" value="" />
            </div>
          </span>
          <div class="form-group ">
            <label>Nama Lengkap</label>
            <input type="text" disabled="true" class="form-control" id="nama" th:field="*{nama}" />
          </div>

          <div class="form-group ">
            <label>Jenis Kelamin</label>
            <input type="text" disabled="true" class="form-control" id="jenisKelamin" th:field="*{jenisKelamin}" />

            <div class="form-group ">
              <label>Tanggal Lahir</label>
              <input type="text" disabled="true" class="form-control" id="tanggal" th:field="*{tanggal}" />
            </div>

            <div class="form-group ">
              <label>Alamat</label>
              <input type="text" disabled="true" class="form-control" id="alamat" th:field="*{alamat}" />
            </div>

            <div class="form-group ">
              <label>Negara</label>
              <input type="text" disabled="true" class="form-control" id="negara" th:field="*{negara}" />
            </div>

            <br>

            <a class="btn btn-danger btn-sm" href="http://localhost:9999/" role="button">Back</a>

          </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </div>
</body>



</html>
