<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">PT. Istidata Indopasific Solution Center</a>
        <!-- <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form> -->
      </div>
    </nav>

    <form th:object="${products}" method="post" th:action="@{/update}">

      <h3>Form Edit Data</h3>
      <div class="card" style="width: 30rem" ;>
        <div class="card-body">
          <input type="hidden" th:field="*{id}">
          <div class="form-group ">
            <label>No.Reg</label>
            <input type="text" class="form-control" id="noreg" th:field="*{noreg}" value="" />
          </div>
          <div class="form-group ">
            <label>Nama</label>
            <input type="text" class="form-control" id="nama" th:field="*{nama}" />
          </div>
          <div class="form-group ">
            <label>Alamat</label>
            <input type="text" class="form-control" id="alamat" th:field="*{alamat}" />
            <div class="form-group ">
              <label>Merk</label>
              <input type="text" class="form-control" id="merk" th:field="*{merk}" />
            </div>
            <div class="form-group ">
              <label>Tahun</label>
              <input type="number" class="form-control" id="tahun" th:field="*{tahun}" />
            </div>
            <div>
              <label><b>Warna</b> </label>
              <select class=" form-select
              " aria-label="multiple select example" th:field="*{warna}">
                <!-- <option selected>=Pilih Warna=</option> -->
                <option th:each="warna : ${pilihwarna}" th:value="${warna}" th:text="${warna}">
                </option>
              </select>
            </div>
            <div class="form-group ">
              <label>Bahan Bakar</label>
              <input type="text" class="form-control" id="Bbakar" th:field="*{Bbakar}" />
            </div>
            <br>
            <button onclick="confirm('Data akan diubah?')" type="submit" class="btn btn-primary btn-sm">Save</button>
            <a class="btn btn-danger btn-sm" href="http://localhost:9999/" role="button">Cancel</a>
            <!-- </div>
      </div> -->
    </form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </div>
</body>



</html>
