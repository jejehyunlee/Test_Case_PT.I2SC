<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">PT. Istidata Indopasific Solution Center</a>
        <!-- <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form> -->
      </div>
    </nav>
    <br>


    <form th:object="${Productse}" method="post" th:action="@{/save}">

      <h3>Form Tambah Data</h3>
      <br>
      <div class="card" style="width: 30rem" ;>
        <div class="card-body">
          <div class="form-group ">
            <label>No.Reg</label>
            <input type="text" class="form-control" name="noreg" th:field="*{noreg}" value="" />
          </div>
          <div class="form-group ">
            <label>Nama</label>
            <input type="text" class="form-control" id="nama" th:field="*{nama}" />
          </div>
          <div class="form-group ">
            <label>Alamat</label>
            <input type="text" class="form-control" id="alamat" th:field="*{alamat}" />
            <div class="form-group  ">
              <label>Merk</label>
              <input type="text" class="form-control" id="merk" th:field="*{merk}" />
            </div>
            <div class="form-group ">
              <label>Tahun</label>
              <input type="number" class="form-control" id="tahun" th:field="*{tahun}" />
            </div>
            <div class="form-group ">
              <label for="inputState" >Warna</label>
              <select id="inputState" class="form-control" th:field="*{warna}">
                <option selected>pilih</option>
                <option th:each="W : ${pilihwarna}" 
                        th:value="${W}"
                        th:utext="${W}"></option>
              </select>
            </div>
            <!-- <div class="form-group ">
              <label>Warna</label>
              <input type="text" class="form-control" id="warna" th:field="*{warna}" />
            </div> -->
            <div class="form-group ">
              <label>Bahan Bakar</label>
              <input type="text" class="form-control" id="Bbakar" th:field="*{Bbakar}" />
            </div>
            <br>
            <button onclick="return confirm('Anda Yakin Simpan Data ini..?')"type="submit" class="btn btn-primary btn-sm">Save</button>
            <button type="submit" class="btn btn-danger btn-sm">Cancel</button>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </div>
</body>



</html>
